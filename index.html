<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<source>
    <!--video background-->
    <video class="video-background" loop muted autoplay>
        <source src="video/Dubrovnik - 12866 (1).mp4"></source>

    </video>
    <div class="video-overlay"></div>
    <!--Container-->
    <div class="container">
        <!--Input-->
        <div class="input-container" id="input-container" hidden>
            <h1>Creat a custom countdown</h1>
            <form action="" class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="write here">
                <label for="date-picker">Select a date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!--countdown-->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">countdown title here</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>15</span>Hours</li>
                <li><span>3</span>minute</li>
                <li><span>31</span>second</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!--complete-->
        <div class="complete" id="complete" >
            <h1 class="complete-title">Count down Complete</h1>
            <h1 class="complete-info">Count down finished</h1>
            <button id="complete-button">New count down</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
